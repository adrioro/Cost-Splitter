<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <title>Cost Splitter App</title>
      <link href="style.css" rel="stylesheet" type="text/css" />
      <link href="style.css" rel="stylesheet" />

   </head>

   <body>
      <h1>Cost Splitter</h1>
      <p class="subtitle">Calculate the tip per person and the total that has to be paid
         by each person.</p>

      <div class="containerBox">

         <div class="inputs">

            <div class="inputOne Box"></div>
            Total Bill:<input id="bill" type="number" value=0 oninput="costFunction()"
              onclick="removeZeroInputBillFunction()">

            <div class="inputTwo Box"></div>
            Tip Percentage:<input id="tip" type="number" value=0 oninput="costFunction()"
              onclick="removeZeroInputTipFunction()">

            <div class="inputThree Box"></div>
            Number of People:<input id="people" type="number" value=0 oninput="costFunction()"
              onclick="removeZeroInputPeopleFunction()">

         </div>

         <div class="results">

            <div class="tipBox">
               <p>Tip Per Person</p>

               <div id="tip-per-person">0 $</div>
            </div>

            <div class="totalBox">
               <p>Total Per Person</p>

               <div id="total-per-person">0 $</div>
            </div>

         </div>

      </div>

      <div class="footerBar">
         <a href="https://www.linkedin.com/in/cerrotti/">
            <img class="myImage" src="images.css/linkedin.png" alt="Linkedin Icon">
         </a>
      </div>
      <!--scripts-->
      <script src="//code.jquery.com/jquery.min.js"></script>
      <script src="index.js "></script>
   </body>

</html>
